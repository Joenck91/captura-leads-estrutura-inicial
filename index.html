<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura Inicial de Vendas</title>
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Style SMACSS based-->
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/modules.css">

  </head>
  <body>

    <div class="container">
        <div class="content">
            <div class="text-form">
                <h1>ESTRUTURA INICIAL DE VENDAS</h1>
                <p>Você está prestes a descobrir o que pouquíssimas pessoas sabem:<br> <strong>"Como transformar desconhecidos em compradores"<br> PRINCIPALMENTE SE VOCÊ NUNCA VENDEU NADA NA INTERNET!"</strong></p>
                <form id="formulario">
                    <input type="text" name="nome" placeholder="Seu nome" required />
                    <input
                    type="email"
                    name="email"
                    placeholder="Seu melhor e-mail"
                    required
                    />
                    <input
                    type="tel"
                    name="telefone"
                    id="tel"
                    placeholder="Seu whatsapp"
                    required/>
                    <button type="submit" class="btnSubmit">Quero ir para o próximo passo!</button>
                </form>
            </div>

            <div class="reels-box">
                <!-- Substitua por vídeo real ou imagem -->
            </div>
        </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
